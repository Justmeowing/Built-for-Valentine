<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lesson 07</title>

  <!-- RELATIVE PATHS ARE CRITICAL -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/lesson-07.css" />
</head>

<body>

<main class="lesson">

  <h1>Lesson 07</h1>

  <p class="subtitle">
    What about another little game? <br />
    Winner gets to kiss, loser gets to be kissed.
  </p>

  <div class="lesson-card">
    <img
      src="../assets/lessons/lesson-707.png"
      alt="Lesson 707"
    />
  </div>

<button id="unlockBtn" class="primary">
  Your Valentine lesson is unlocked ❤️
</button>

<p id="debug" style="margin-top:12px;font-size:14px;"></p>

<script>
  document.getElementById("unlockBtn").addEventListener("click", () => {
    localStorage.setItem("unlockedDay", "8");

    // show proof on screen
    document.getElementById("debug").innerText =
      "UnlockedDay = " + localStorage.getItem("unlockedDay");

    // small delay so you SEE it before redirect
    setTimeout(() => {
      window.location.href = "../hub.html";
    }, 1200);
  });
</script>
</body>
</html>
