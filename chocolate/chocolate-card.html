<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/chocolate.css">

  <title>Chocolate Day</title>
</head>
<body>

  <main class="chocolate-scene">

    <div id="flip" class="flip-card">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img src="../assets/envelopes/envelope-numbered.png" alt="Envelope">
          <span class="number">3</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 9 — Chocolate Day</p>

          <p class="intro">
            Chocolate has no rules.<br>
            Share sweet. Be sweet.
          </p>

          <img
            class="chocolate-image"
            src="../assets/cards/card-chocolate.png"
            alt="Chocolate Day Card"
          />

          <p class="invite">
            The fun part is choosing the right kind.
<br>
            <strong>That’s where the magic is.</strong>
          </p>

        </div>

      </div>
    </div>

    <button id="readyBtn" class="ready-btn hidden">
      Play to win the magic potion!
    </button>

  </main>

  <script src="../js/chocolate-card.js"></script>
</body>
</html>
