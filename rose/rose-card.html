<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/rose.css">

  <title>Rose Day</title>
</head>
<body>

  <main class="rose-scene">

    <div id="flip" class="flip-card">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img src="../assets/envelopes/envelope-numbered.png" alt="Envelope">
          <span class="number">1</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 7 — Rose Day</p>

          <p class="intro">
            They say this is the easiest start.<br>
            Low effort. Don’t mess it up.
          </p>

          <img
            class="rose-image"
            src="../assets/cards/card-rose.png"
            alt="Rose Day Card"
          />

          <p class="invite">
            Play this little game to unlock<br>
            <strong>Lesson 01: How to make Rose Day special</strong>
          </p>

        </div>

      </div>
    </div>

    <button id="readyBtn" class="ready-btn hidden">
      Ready?
    </button>

  </main>

  <script src="../js/rose-card.js"></script>
</body>
</html>
