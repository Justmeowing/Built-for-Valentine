<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teddy Day</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/teddy-game.css">
</head>
<body>

<main class="teddy-scene">

  <h1>Save the teddy.</h1>
  <p class="subtitle">Jump over obstacles. Don’t give up.</p>

  <canvas id="game"></canvas>

  <p class="hint">Tap anywhere to jump</p>

  <!-- WIN STATE -->
  <div id="winState" class="win hidden">
    <img src="../assets/expressions/girl-happy.png" class="girl" alt="girl happy">
    <h2>I knew, you would make it.</h2>
    <p>You wouldn't give up that easy</p>
    <button id="nextBtn" class="primary">…and voilà, here is your prize</button>
  </div>

</main>

<script src="../js/teddy-game.js"></script>
</body>
</html>
