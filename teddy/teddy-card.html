<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/teddy.css">

  <title>Teddy Day</title>
</head>
<body>

  <main class="teddy-scene">

    <div id="flip" class="flip-card">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img src="../assets/envelopes/envelope-numbered.png" alt="Envelope">
          <span class="number">4</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 10 — Teddy Day</p>

          <p class="intro">
            This day is all about squishy, muushy, closeness <br>
            Cute, comforting, and hard to ignore.
          </p>

          <img
            class="teddy-image"
            src="../assets/cards/card-teddy.png"
            alt="Teddy Day Card"
          />

          <p class="invite">
            Even when you’re not around.<br>
            <strong>A good teddy does the job nicely.</strong>
          </p>

        </div>

      </div>
    </div>

    <button id="readyBtn" class="ready-btn hidden">
      Play to unlock the cuddle magic?
    </button>

  </main>

  <script src="../js/teddy-card.js"></script>
</body>
</html>
