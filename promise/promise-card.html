<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/promise.css">

  <title>Promise Day</title>
</head>
<body>

  <main class="promise-scene">

    <div id="flip" class="flip-card">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img src="../assets/envelopes/envelope-numbered.png" alt="Envelope">
          <span class="number">5</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 11 — Promise Day</p>

          <p class="intro">
            This day isn’t about forever.
<br>
            It’s about choosing to choose someone every day.
          </p>

          <img
            class="promise-image"
            src="../assets/cards/card-promise.png"
            alt="Promise Day Card"
          />

          <p class="invite">
            Showing up counts.
<br>
            <strong>Even on ordinary days.</strong>
          </p>

        </div>

      </div>
    </div>

    <button id="readyBtn" class="ready-btn hidden">
      Ready to make a promise?
    </button>

  </main>

  <script src="../js/promise-card.js"></script>
</body>
</html>
