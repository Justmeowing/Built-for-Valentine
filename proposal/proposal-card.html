<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proposal Day</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/proposal.css">
</head>

<body>

  <div class="proposal-scene">

    <div class="flip-card" id="flipCard">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img
            src="../assets/envelopes/envelope-numbered.png"
            alt="Envelope"
          />
          <span class="number">02</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 08 — Proposal Day</p>

          <p class="intro">
            You already know what you want to say.<br>
            Just say it. I’m listening! ♥️
          </p>

          <img
            src="../assets/cards/card-propose.png"
            alt="Proposal card"
            class="proposal-image"
          />

          <p class="invite">
             If it feels obvious, that’s because it is. Go on.
<strong>Play to unlock the ways to say it.</strong>
          </p>

          <button class="ready-btn" id="readyBtn">
            Ready
          </button>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/proposal-card.js"></script>
</body>
</html>
