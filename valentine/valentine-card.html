<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/valentine.css">

  <title>Valentine's Day</title>
</head>
<body>

  <main class="valentine-scene">

    <div id="flip" class="flip-card">

      <div class="flip-inner">

        <!-- FRONT -->
        <div class="flip-face flip-front">
          <img src="../assets/envelopes/envelope-heart.png" alt="Envelope">
          <span class="number">8</span>
        </div>

        <!-- BACK -->
        <div class="flip-face flip-back">

          <p class="date">February 14 — Valentine's Day</p>

          <p class="intro">
            Love shows up in small ways today.
<br>
            Little smiles. Little moments.
          </p>

          <img
            class="valentine-image"
            src="../assets/cards/card-valentine.png"
            alt="Valentine's Day Card"
          />

          <p class="invite">
            This day isn’t about perfection.
<br>
            <strong>It’s about trying.</strong>
          </p>

        </div>

      </div>
    </div>

    <button id="readyBtn" class="ready-btn hidden">
      Ready for the final round?
    </button>

  </main>

  <script src="../js/valentine-card.js"></script>
</body>
</html>
